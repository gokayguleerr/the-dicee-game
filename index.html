<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Dicee Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div>
        <h1>The Dicee Game</h1>
        <div class="line"></div>
        <h3>Just click the button and see who will win.</h3>
        <input type="button" value="Let's Dicee" id="dicee-btn">
      </div>
    </header>

    <main>
      <div class="dicee-box">
        <h2 id="first-challenger">Niloofar</h2>
        <div>
          <img src="./images/dice2.png" alt="dice2-image" id="dicee-place-1">
          <img src="./images/dice3.png" alt="dice3-image" id="dicee-place-2">
        </div>
        <h2 id="second-challenger">Gökay</h2>
      </div>
      <h3 id="winner-place"><span id="the-winner"></span><span id="win-text"></span></h3>
    </main>
    
    <footer>
      <i class="fa-solid fa-dice-two"></i>
      <p>This game has created by Gökay</p>
      <i class="fa-solid fa-dice-three"></i>
    </footer>

    <script src="https://kit.fontawesome.com/44a535d0d0.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
